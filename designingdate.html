<!DOCTYPE html>
<html>

<head>
  <title>Quiz Page</title>
  <link rel="stylesheet" type="text/css" href="designdate.css">
</head>

<body>
  <div class="question-container">
    <div class="question">What is the capital of France?</div>
    <ul class="options">
      <li><input type="radio" name="q1" value="a">Paris</li>
      <li><input type="radio" name="q1" value="b">Berlin</li>
      <li><input type="radio" name="q1" value="c">London</li>
      <li><input type="radio" name="q1" value="d">Rome</li>
    </ul>
  </div>

  <div class="question-container">
    <div class="question">What is the tallest mountain in the world?</div>
    <ul class="options">
      <li><input type="radio" name="q2" value="a">Mount Kilimanjaro</li>
      <li><input type="radio" name="q2" value="b">Mount Everest</li>
      <li><input type="radio" name="q2" value="c">K2</li>
      <li><input type="radio" name="q2" value="d">Mount Denali</li>
    </ul>
  </div>
</body>

</html>
