<!DOCTYPE html>
<html>

<head>
    <title>No Page</title>
    <link rel="stylesheet" type="text/css" href="NoStyle.css">
    <link rel="stylesheet" href="path/to/jplayer.blue.monday.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="text-1">I thought you would try more to click Yes</div>
    <p id="text-2" style="display:none;">No problem , I think you're not that much interested. I think if you'll know how date will be you would like to go</p>
    <div id="text-3" style="display:none;">Lets design our date shall we</div>
    
    <script>
        setTimeout(function () {
            document.getElementById("text-1").style.display = "none";
            document.getElementById("text-2").style.display = "block";
        }, 5000);
        setTimeout(function () {
            document.getElementById("text-2").style.display = "none";
        }, 10000);
        setTimeout(function () {
            document.getElementById("text-3").style.display = "block";
        }, 10000);
        setTimeout(function () {
            document.getElementById("text-3").style.display = "block";
        }, 14000);
        setTimeout(function () {
            // open new html page after 25 seconds
            window.location.href = "food.html";
        }, 15000);
        
    </script>
    

</body>

</html>
