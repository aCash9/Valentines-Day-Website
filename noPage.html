<!DOCTYPE html>
<html>

<head>
    <title>No Page</title>
    <link rel="stylesheet" type="text/css" href="NoStyle.css">
    <link rel="stylesheet" href="path/to/jplayer.blue.monday.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="text-1">I thought would try more to click Yes</div>
    <div id="text-2" style="display:none;">Okay it seems I have to be more persuasive</div>
    <div id="text-3" style="display:none;">Please play the song</div>
    <audio id="music" src="musicDrake.mp3" controls autoplay loop></audio>

    <script>
        setTimeout(function () {
            document.getElementById("text-1").style.display = "none";
            document.getElementById("text-2").style.display = "block";
        }, 5000);
        setTimeout(function () {
            document.getElementById("text-2").style.display = "none";
        }, 10000);
        // hide controls by default
        document.getElementById("music").controls = false;
        
        setTimeout(function () {
            // show controls after 10 seconds
            document.getElementById("music").controls = true;
        }, 10000);
        
        setTimeout(function () {
            document.getElementById("text-3").style.display = "block";
        }, 10000);
        setTimeout(function () {
            document.getElementById("text-3").style.display = "none";
        }, 12000);

    </script>
    

</body>

</html>
